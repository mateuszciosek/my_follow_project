{% extends "base.html" %} {% block content %}

<div class="container mt-5 text-center">
    <h1>Are you sure you want to delete "{{ object }}" ?</h1>
    <form method="POST">
        {% csrf_token %}

        <p>You won't be able to bring this post back!</p>
        <input type="submit" class="btn btn-danger" value="CONFIRM"> </form>
</div>

{% endblock content %}
