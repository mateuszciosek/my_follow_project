{% extends "base.html" %} {% block content %}

<div class="container pt-3">
    <h1 class="py-3 text-center">Users list</h1>
    {% for user in user_list %}
    <a href="{% url 'profile_details' user.username %}">
        <div class="border ml-auto mr-auto border-info w-50 my-4">
            <div class="row p-3">
                <div class="col-3 text-center">
                    <img class="img-fluid rounded-circle w-50" src="https://djgn3cwvdf3zo.cloudfront.net/homepage/men-eyeglasses-dropdown-new.jpg"
                        alt="profile picture">
                </div>
                <div class="col-9 d-flex">
                    <p>Username: {{ user.username }}</p>

                </div>
            </div>
        </div>
    </a>
    {% endfor %}
</div>

{% endblock content %}
