{% extends "base.html" %}

{% block content %}

<div class="container py-4">
    <div class="row">
        <div class="col-3 align-self-center">
            <img class="img-fluid rounded-circle w-75" src="https://djgn3cwvdf3zo.cloudfront.net/homepage/men-eyeglasses-dropdown-new.jpg" alt="profile picture">
        </div>
        <div class="col-9">
            <div class="row">
                <div class="col-6">
                    <h3>First Name:</h3>
                    <p class="text-"> {{ user.first_name }} </p>
                    <h3>Last Name:</h3>
                    <p> {{ user.last_name }} </p>
                    <h3>Current location:</h3>
                    <p> {{ user.profile.location }} </p>
                </div>
                <div class="col-6">
                    <h3>About me:</h3>
                    <p class="text-justify"> {{ user.profile.bio }} </p>
                </div>
            </div>
        </div>
    </div>
    <div class="text-right">
        <a class="btn btn-success" href="{% url 'user_account_edit' %}">Edit Account Settings</a>
    </div>
</div>


{% endblock content %}
